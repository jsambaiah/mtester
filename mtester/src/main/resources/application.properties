spring.application.name=mtester
spring.datasource.url=jdbc:h2:mem:mtester
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.initialization-mode=always

spring.jackson.date-format=MM-dd-yyyy HH:mm:ss

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

# To set logs level as per your need.
logging.level.org.springframework = error
logging.level.com.mtester= = trace      
logging.file.name=/Volumes/Development/Java/logs/${spring.application.name}.log
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"